    <script type="text/javascript"><!--
    function test_ctor(t) {
        t.plan(3);

        /*
         * Set up
         */

        var cnt, searcher;
        var _bind = mapfish.widgets.search.Form.prototype.bind;
        mapfish.widgets.search.Form.prototype.bind = function() {
            cnt++;
        };
        var form = new GeoExt.form.FormPanel();

        /*
         * Test
         */
        cnt = 0;
        searcher = new mapfish.widgets.search.Form({form: form});
        t.eq(cnt, 1, "ctor calls bind if it is passed no option");

        cnt = 0;
        searcher = new mapfish.widgets.search.Form({form: form, autobind: 1});
        t.eq(cnt, 1, "ctor calls bind if the autobind option is not false ");

        cnt = 0;
        searcher = new mapfish.widgets.search.Form({form: form, autobind: false});
        t.eq(cnt, 0, "ctor does not call bind if the autobind option is false");

        /*
         * Tear down
         */
        mapfish.widgets.search.Form.prototype.bind = _bind;
    }

    function test_bind(t) {
        t.plan(4);

        var p, s, r;
        var form = new GeoExt.form.FormPanel();

        // 1 test
        s = new mapfish.widgets.search.Form({form: form});
        r = s.bind();
        t.eq(r, undefined,
             "bind returns undefined when passed undefined");

        // 1 test
        s = new mapfish.widgets.search.Form({form: form});
        p = new OpenLayers.Protocol();
        r = s.bind(p);
        t.eq(r, undefined,
             "bind returns undefined when no merge filter in protocol chain");

        // 1 test
        s = new mapfish.widgets.search.Form({form: form});
        p = new mapfish.Protocol.MergeFilterDecorator({
            protocol: new OpenLayers.Protocol()
        });
        r = s.bind(p);
        t.ok(p.searchers[0] == s,
             "bind registers searcher into merge filter");

        // 1 test
        s = new mapfish.widgets.search.Form({form: form});
        p = new mapfish.Protocol.MapFish.create();
        r = s.bind(p);
        t.ok(p.protocol.searchers[0] == s,
             "bind finds merge filter in protocol chain");
    }
--></script>
